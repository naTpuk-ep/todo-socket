<div class="container">
  <div class="wrapper">
    <div class="login">
      <a href="/login">Go to login</a>
    </div>
    <mat-card>

      <mat-card-header>
        <mat-card-title>User Registration</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="register()">
          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="form.controls.email.hasError('required')">Required</mat-error>
            <mat-error *ngIf="form.controls.email.hasError('email')">Invalid</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
            <mat-error *ngIf="form.controls.username.hasError('required')">Required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="form.controls.password.hasError('required')">Required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="Password Cofnirmation" formControlName="passwordConfirm">
            <mat-error *ngIf="form.controls.passwordConfirm.hasError('required')">Required</mat-error>
          </mat-form-field>
          <mat-error *ngIf="form.hasError('passwordsNotMatching')">Passwords are not matching</mat-error>
          <div class="button">
            <button mat-button type="submit">Register</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
