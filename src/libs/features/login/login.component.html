<div class="container">
  <div class="wrapper">
    <div class="register">
      <a routerLink="/register">Go to Register</a>
    </div>

    <mat-card>
      <mat-card-header>
        <mat-card-title>User Login</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login()">
          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="form.controls.email.hasError('required')">Required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="form.controls.password.hasError('required')">Required</mat-error>
          </mat-form-field>
          <div class="button">
            <button mat-button type="submit">Login</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
